<img #pokemonImage (click)="movement(pokemonImage)" [src]="pokemonUrl" />

<!-- {{sprites | json}} -->
<span *ngFor="let imageUrl of image_sprites">
  <img #pokemonImage (click)="movement(pokemonImage)" class="clickable-img" [src]="imageUrl" />
</span>

<p-table [value]="pokemonDataList" [paginator]="true" [rows]="10" [showCurrentPageReport]="true"
currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [rowsPerPageOptions]="[5,10,20]">
<ng-template pTemplate="header">
  <tr>
    <th>Name</th>
    <th>URL</th>
    <th>Image</th>
    <th></th>
  </tr>
</ng-template>
<ng-template pTemplate="body" let-pokemon>
  <tr>
    <td>{{pokemon.name}}</td>
    <td>{{pokemon.url}}</td>
    <td><img [src]="searchImg(pokemon.url)"/></td>
    <td class="control-button-table">
      <p-button label="Show" (onClick)="ShowPokemon(pokemon)" icon="pi pi-search"></p-button>
    </td>
  </tr>
</ng-template>
</p-table>
