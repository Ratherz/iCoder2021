<div class="query-container">
  <div>
    <span>ชื่อ: </span>
    <input [formControl]="nameFormControl" type="text" pInputText />
  </div>
  <div>
    <span>อีเมล์: </span>
    <input [formControl]="emailFormControl" type="text" pInputText />
  </div>
  <div>
    <span>โทรศัพท์: </span>
    <input [formControl]="telFormControl" type="text" pInputText />
  </div>
</div>
<div class="query-container">
  <p-button label="ค้นหา" (onClick)="queryStudent()"></p-button>
  <p-button label="ยกเลิก" (onClick)="clearStudent()"></p-button>
</div>
<div class="table-container">
  <p-button label="เพิ่ม" [routerLink]="['/add']" icon="pi pi-plus-circle"></p-button>
</div>
<div>
  <p-table [value]="studentsModel" [paginator]="true" [rows]="10" [showCurrentPageReport]="true"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [rowsPerPageOptions]="[5,10,20]">
    <ng-template pTemplate="header">
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Tel</th>
        <th class="p-table-button"></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-student>
      <tr>
        <td>{{student.name}}</td>
        <td>{{student.email}}</td>
        <td>{{student.tel}}</td>
        <td class="control-button-table">
          <p-button label="Show"  icon="pi pi-search"></p-button>
          <p-button (onClick)="editStudent(student)" icon="pi pi-pencil" ></p-button>
          <p-button (onClick)="deleteStudent(student)" icon="pi pi-trash" styleClass="p-button-danger"></p-button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
